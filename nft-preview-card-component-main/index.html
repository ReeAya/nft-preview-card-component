<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="body-card">
        <div class="body-card--image">
            <img class="card--image" src="images/image-equilibrium.jpg" alt="" />
        </div>
        <div class="hover-image">
            <img class="hover-image--image" src="/images/icon-view.svg" alt="">
        </div>

        <section class="body-section">

            <div class="body-h2-div">
                <h2 class="body-h2">Equilibrium #3429</h2>
            </div>
            <div class="body-p-div">
                <p class="body-p">
                    Our Equilibrium collection promotes balance and calm.
                </p>
            </div>
            <div class="ethereum">
                <div class="ethereum-icon">
                    <img class="ethereum--image" src="images/icon-ethereum.svg" alt="" />
                    <p class="ethereum-p">0.041 ETH</p>
                </div>
            </div>
            <div class="clock">
                <div class="clock-icon">
                    <img class="clock--image" src="images/icon-clock.svg" alt="" />
                </div>
                <p class="clock-p">3 days left</p>
            </div>
            <div class="creator">
                <div class="creator-icon">
                    <img class="creator--image" src="images/image-avatar.png" alt="" />
                </div>
                <div class="creator-p-div">
                    <p class="creator-p">Creation of <span class="span-creator-p">Jules Wyvern</span></p>
                </div>
            </div>
    </div>
    </section>

    <footer>
        <!--
        <div class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
        >. Coded by <a href="#">Reezan Smith</a>.
        </div>
        -->
    </footer>
</body>

</html>
